<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لامپ</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <h1>Mohammad Mohammadi</h1>
    </div>
    <div id="div"></div>
    <h1 id="12"></h1>
    <script>
      // function
      const h1 = document.getElementById("12");
      let a = 12;
      let b = 14;
      let c = 8;
      function n() {
        console.log(a + b - c);
      }
      n();
      const div = document.getElementById("div");
      function add() {
        const divChild = document.createElement("div");
        const h1 = document.createElement("h1");
        const text = document.createTextNode("Click Me");
        const i = document.createElement("i");
        i.setAttribute("class", "fas fa-lightbulb");
        divChild.append(i);
        i.style.fontSize = "200px";
        i.style.display = "flex";
        i.style.alignItems = "center";
        i.style.marginTop = "12px";
        i.style.justifyContent = "center";
        setInterval(() => {
          i.classList.toggle("text-yellow-300");
        }, 1000);
        h1.style.border = "2px solid black";
        h1.style.margin = "12px";
        h1.style.borderRadius = "4px";
        h1.style.color = "white";
        h1.style.textAlign = "center";
        h1.style.height = "50px";
        h1.style.width = "110px";
        h1.style.cursor = "pointer";
        h1.style.backgroundColor = "black";
        div.style.display = "flex";
        div.style.height = "100vh";
        div.style.backgroundColor = "gray";
        div.style.alignItems = "center";
        div.style.justifyContent = "center";
        div.style.position = "relative";
        h1.style.padding = "12px";
        divChild.style.height = "350px";
        divChild.style.borderRadius = "2px";
        divChild.classList.add("bg-gray-500");
        divChild.style.padding = "50px";
        div.append(divChild);
        divChild.append(h1);
        h1.append(text);
      }
      add();
      // if statement
      let s = [1, 2, 3, 4, 9, 5, 6, 7, 8];
      if (s.length === 8) {
        h1.innerHTML = "ali";
      } else {
        h1.innerHTML = "hello";
      }

      //   switch
      let k = "ali";
      switch (k) {
        case "Ali":
          console.log("hello Ali ");
          break;
        case "ali":
          console.log("Hello ali Welcome");
          break;
        case "ALi":
          console.log("Hello ALi");
          break;
        default:
          console.log("are you ALi");
      }
    </script>
  </body>
</html>
